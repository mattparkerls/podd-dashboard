    <!--[if lt IE 7]>

    <![endif]-->

<div ng-cloak class="splash">
  <div class="splash-content">
    <p>Loading <i class="glyphicon glyphicon-heart"></i></p>
  </div>
</div>

<div class="pd-section-nav" ng-controller="MenuCtrl">
    <div class="pd-section-left" ng-show="shared.loggedIn" ng-cloak>
    <!--   <div ng-init="isShowNav = true"></div>-->
        <div class="pd-container" >
           <img src="images/logo-small.png" alt="" class="logo"/>
            <ul class="pd-nav-list">
                <li class="pd-nav-item pd-nav-title"><span class="pd-nav-title">เมนู</span></li>
                <li class="pd-nav-item" ng-class="{ 'active active-menu':isActiveMenu('home') }"
                    ng-click="setActiveMenu('home')">
                  <a ng-href="#/" ng-click="shared.filterMode = false" class="pd-nav-icon">
                  <i class="fa fa-map-marker fa-size-22"></i>
                  <span class="pd-nav-text">เฝ้าระวัง</span></a>
                </li>
                <li class="pd-nav-item" ng-class="{ 'active active-menu':isActiveMenu('filter') }"
                    ng-click="setActiveMenu('filter')">
                  <a ng-href="#/" ng-click="shared.filterMode = true" class="pd-nav-icon">
                  <i class="fa fa-search fa-size-18"></i>
                  <span class="pd-nav-text">ค้นหา</span></a>
                </li>
                <li ng-hide="shared.loggedIn" class="pd-nav-item" ng-cloak
                    ng-class="{ 'active active-menu':isActiveMenu('login') }">
                  <a ng-href="#/login" ng-click="isShowNav=!isShowNav" class="pd-nav-icon">
                  <i class="fa fa-sign-in"></i>
                  <span class="pd-nav-text">เข้าสู่ระบบ</span></a>
                </li>
                <li ng-show="shared.loggedIn" class="pd-nav-item">
                    <span class="icon-bell pd-nav-icon">
                        <i class="fa fa-bell fa-size-18"></i>
                        <span class="alert-dotted" ng-show="shared.unread > 0">{{ shared.unread }}</span>
                    </span>
                    <div ng-include src="'views/notification-list.html'"></div>
                </li>
                <li ng-show="shared.loggedIn" class="pd-nav-item" ng-cloak
                    ng-class="{ 'active active-menu':isActiveMenu('logout') }">

                  <a ng-href="#/" ng-click="isShowNav=!isShowNav;logout();" class="pd-nav-icon">
                  <i class="fa fa-sign-out fa-size-18"></i>
                  <span class="pd-nav-text">ออกจากระบบ</span></a>
                </li>
            </ul>
        </div>
    </div>

<!--    <div class="pd-nav-toggle" ng-click="isShowNav=!isShowNav"><i class="fa fa-bars fa-size-24"></i></div>-->
</div>

<div ng-view="" class="pd-main"></div>
