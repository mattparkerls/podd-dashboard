<div class="l-info-section l-section l-full-width" ng-controller="SummaryReportCtrl" ng-show="shared.summaryReportMode" ng-cloak>
  <div class="l-detail-section l-section">
    <div class="title clearfix">
        <h2 class="pull-left"><i class="fa fa-stethoscope pull-left fa-size-22"></i>สรุปจำนวนรายงาน</h2>
        <i class="fa fa-times pull-right fa-size-18" ng-click="closeSummaryReport();gotoMainPage();"></i>
    </div>

<!--      <div class="scroller scroller-x scroller-y content-wrapper" perfect-scrollbar wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20" >
        <div class="content"> -->

            <form role="form" ng-submit="search()" class="search-block">
                <div class="input-group">
                    <span class="input-group-btn" >
                        <button class="btn btn-default btn-info-search" type="button" >
                            <label for="week_range_report">เลือกวันที่ <i class="fa fa-calendar"></i> </label>
                        </button>
                    </span>
                    <input date-range-picker type="text" id="week_range_report" class="form-control" ng-model="date" format= "DD/MM/YYYY" options="dateOptions" />

                    <span class="input-group-btn">
                        <button class="btn btn-default pd-btn-search" type="submit"><i class="fa fa-search fa-size-18"></i></button>
                    </span>
                </div>
            </form>

            <div ng-show="loading" loader-spinner></div>
            <div class="loading-block" ng-show="error">เกิดข้อผิดพลาด</div>
            <div class="loading-block" ng-show="empty">ไม่พบผลการค้นหาที่กำหนด</div>
            
            <div class="summary-list" ng-show="results">
                <h3 class="subheading">สรุปการรายงานตั้งแต่วันที่ {{ weekSearch }}</h3>
                <p>จำนวนการรายงานทั้งสิ้น <span class="badge badge-bad">{{ totalReport }}</span> รายงาน แบ่งเป็น รายงานไม่พบเหตุผิดปกติจำนวน <span class="badge badge-good">{{ positiveReport }}</span> ครั้ง, รายงานพบเหตุผิดปกติจำนวน <span class="badge badge-bad">{{ negativeReport }}</span> ครั้ง</p>
                <hr/>
                <h3 class="subheading">ตารางสรุปการรายงานในแต่ละอปท.</h3>
                <div id="gridReportHeader" class="summary-grid-header-report grid-report" ui-grid="gridOptionsReportHeader" ui-grid-exporter></div>
                <div id="gridReport" class="summary-grid-report grid-report" ui-grid="gridOptionsReport" ui-grid-exporter></div>
                <div class="custom-csv-link-location-report custom-csv-link-location">
                    <div ng-show="loadingLink" loader-spinner></div>
                    <span class="ui-grid-exporter-csv-link">&nbsp</span>
                </div>
            </div>

<!--       </div>
    </div> -->

  </div>
</div>
