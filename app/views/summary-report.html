<div class="l-info-section l-section l-full-width" ng-controller="SummaryReportCtrl" ng-cloak>
  <div class="l-detail-section l-section">
    <div class="title clearfix">
        <h2 class="pull-left"><i class="fa fa-stethoscope pull-left fa-size-22"></i>สรุปจำนวนรายงาน</h2>
        <i class="fa fa-times pull-right fa-size-18" ng-click="closeSummaryReport();gotoMainPage();"></i>
    </div>
<!--
     <div class="scroller scroller-x scroller-y content-wrapper" perfect-scrollbar wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20" refresh-on-change="report" ng-if="!loadingReportView && !loadingReportViewError">
      <div class="content">
-->
 
        <form role="form" ng-submit="search()" class="search-block">
            <div class="input-group">
                <span class="input-group-btn" >
                    <button class="btn btn-default btn-info-search" data-weekpicker="weekpicker" data-week_start="1" data-months="1" data-target="#week_range_report" type="button" >
                        เลือกวันที่ <i class="fa fa-calendar"></i>
                    </button>
                </span>
                <input type="text" id="week_range_report" class="form-control" ng-model="query" data-weekpicker="weekpicker"data-week_start="1" data-months="1" placeholder="ตัวอย่าง. 12/01/2015-18/01/2015" />
                <span class="input-group-btn">
                    <button class="btn btn-default pd-btn-search" type="submit"><i class="fa fa-search fa-size-18"></i></button>
                </span>
            </div>
        </form>
        
        <div ng-show="loading" loader-spinner></div>
        <div class="loading-block" ng-show="error">เกิดข้อผิดพลาด</div>
        <div class="loading-block" ng-show="empty">ไม่พบผลการค้นหาที่กำหนด</div>
        
        <div class="summary-list" ng-show="results">
            <h3 class="subheading">สรุปการรายงานตั้งแต่วันที่ {{ weekSearch }}</h3>
            <p>จำนวนการรายงานทั้งสิ้น <span class="badge badge-bad">{{ totalReport }}</span> รายงาน แบ่งเป็น รายงานไม่พบเหตุผิดปกติจำนวน <span class="badge badge-good">{{ positiveReport }}</span> ครั้ง, รายงานพบเหตุผิดปกติจำนวน <span class="badge badge-bad">{{ negativeReport }}</span> ครั้ง</p>
            <hr/>
            <h3 class="subheading">ตารางสรุปการรายงานในแต่ละอปท.</h3>
            <div class="summary-grid" ui-grid="gridOptions"></div>
        </div>
        
       <!-- </div> --> <!-- End content -->
    <!-- </div> --> <!-- End scroller -->
  </div>
</div>
