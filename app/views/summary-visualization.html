.axis line {

}

  stroke: #000;

<div class="summary-view l-info-section l-section l-full-width" ng-controller="SummaryVisualizationCtrl" ng-cloak>

        <h2 class="pull-left"><i class="fa fa-stethoscope pull-left fa-size-22"></i>สรุปรายงาน</h2>
        <i class="fa fa-times pull-right fa-size-18" ng-click="closeSummaryReport();gotoMainPage();"></i>
    </div>

    <div class="content-wrapper content">

            <div class="row">
                <div class="col-md-8">
                    <div id="mbars">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="btn-group pull-right">
                        <!-- select -->
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            <span ng-show="selected == 'months'">รายเดือน</span> 
                            <span ng-show="selected == 'weeks'">รายสัปดาห์</span> 
                            <span class="caret"></span>
                        </button>

                            <li><a ng-click="selected = 'months'" >รายเดือน</a></li>
                            <li>
                                <a ng-click="selected = 'weeks'" >
                                รายสัปดาห์</a>
                            </li>
                        </ul>

                            <div class="pull-left">
                                <span>Report per days: </span>
                                <select
                                    ng-model="months.selectedMonth"
                                    ng-options="month for month in months.months"></select>
                                <select
                                    ng-model="months.selectedYear"
                                    ng-options="year for year in months.years"></select>
                            
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>

            <div ng-show="loading" loader-spinner></div>
            <div class="loading-block" ng-show="error">เกิดข้อผิดพลาด</div>
            <div class="loading-block" ng-show="empty">ไม่พบผลการค้นหาที่กำหนด</div>

      </div>
    </div>

  </div>
</div>
