<div ng-hide="isLoggedIn" class="map-mask"></div>

<div id="map" class="section-map"></div>

<div ng-include="'/views/report-list.html'" class="section-report"></div>

<div ng-include="'/views/filter.html'" class="section-filter" ng-show="shared.filterMode"></div>

<div ng-include="'/views/report-view.html'" onload="initReportModal()"></div>

<script id="lightbox.html" type="text/ng-template">
<div class="modal-body report-image-modal"
  ng-swipe-left="Lightbox.nextImage()"
  ng-swipe-right="Lightbox.prevImage()">
    <!-- navigation -->
    <div class="lightbox-nav">
      <!-- close button -->
      <button class="close" aria-hidden="true" ng-click="$dismiss()">×</button>

      <div class="btn-group">
      <a class="btn btn-xs btn-default" ng-click="Lightbox.prevImage()">
      ‹ ก่อนหน้า
      </a>

      <a ng-href="{{Lightbox.imageUrl}}" target="_blank"
      class="btn btn-xs btn-default" title="Open in new tab">
      ดูในแท็บใหม่
      </a>

      <a class="btn btn-xs btn-default" ng-click="Lightbox.nextImage()">
      ถัดไป ›
      </a>
      </div>
    </div>

    <div class="lightbox-image-container">
      <!-- caption -->
      <div class="lightbox-image-caption">
      <span>{{Lightbox.imageCaption}}</span>
      </div>

      <!-- image -->
      <img lightbox-src="{{Lightbox.imageUrl}}" />
    </div>
</div>

</script>
