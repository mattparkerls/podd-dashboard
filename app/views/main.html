<div id="map"></div>

<div class="reports-list" ng-show="reports">
  <div class="btn btn-warning pull-right close-list" ng-click="closeReportList()">X</div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Submitted</th>
        <th>Status</th>
        <th>Reporter</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="report in reports track by report.id" id="report-{{ report.id }}">
        <td ng-bind="report.id"></td>
        <td ng-bind="report.startDate"></td>
        <td ng-bind="report.negative"></td>
        <td ng-bind="report.reportedBy"></td>
      </tr>
    </tbody>
  </table>
</div>
