<div id="map"></div>

<div class="pd-sidebar-right" ng-show="reports">
    <div class="pd-sidebar-title clearfix">
        <h2 class="pull-left"><i class="fa fa-map-marker pull-left"></i>ตำบลนครนายก อำเภอเมือง จังหวัดนครนายก</h2>
        <a href= "#" ng-click="closeReportList()"><i class="fa fa-times pull-right"></i></a>
    </div>
    
    <h3 class="pd-table-title">รายงานล่าสุด (ภายใน 2 อาทิตย์)</h3>
    <table class="table table-striped pd-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Status</th>
          <th>Reporter</th>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="report in recentReports track by report.id" id="report-{{ report.id }}">
          <td ng-bind="report.id"></td>
          <td ng-bind="report.startDate"></td>
          <td ng-bind="report.negative"><span class="badge badge-good">Good</span></td>
          <td ng-bind="report.reportedBy"></td>
          <td>
            <a class="btn" ng-click="viewReport(report.id)"><i class="fa fa-file-text-o" /></a>
          </td>
        </tr>
      </tbody>
    </table>
    
    <h3 class="pd-table-title">ประวัติการรายงาน</h3>
    <table class="table table-striped pd-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Status</th>
          <th>Reporter</th>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="report in olderReports track by report.id" id="report-{{ report.id }}">
          <td ng-bind="report.id"></td>
          <td ng-bind="report.startDate"></td>
          <td ng-bind="report.negative"><span class="badge badge-bad">Bad</span></td>
          <td ng-bind="report.reportedBy"></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    
</div>
