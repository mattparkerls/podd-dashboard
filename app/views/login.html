<div class="login" ng-controller="LoginCtrl">
  <img src="images/logo-large.png" alt="Logo"/>
  <div class="alert alert-danger" role="alert" ng-show="invalidLogin" ng-cloak>
    <strong>เกิดข้อผิดพลาด</strong> กรุณาตรวจสอบชื่อบัญชีและรหัสผ่านของคุณอีกครั้ง
  </div>
  <form class="form-horizontal" role="form" ng-submit="submit()">
    <div class="form-group">
      <label class="col-sm-2 control-label">ชื่อบัญชี</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputUsername" placeholder="" ng-model="username">
        <div class="alert alert-danger" role="alert" ng-show="invalidUsername" ng-cloak>กรุณากรอกชื่อผู้ใช้</div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">รหัสผ่าน</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="" ng-model="password">
        <div class="alert alert-danger" role="alert" ng-show="invalidPasswordLength" ng-cloak>รหัสผ่านมีความยาวไม่ต่ำกว่า 4 ตัวอักษร</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
      </div>
    </div>
  </form>
</div>
