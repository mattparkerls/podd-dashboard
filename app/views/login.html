<div ng-controller="LoginCtrl">
  <div class="row">
    <div class="col-md-8 col-md-push-2">
      <h3>Login</h3>

      <div class="alert alert-danger" role="alert" ng-show="invalidLogin" ng-cloak>Invalid username and/or password. Please try again.</div>

      <form role="form" ng-submit="submit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="username">
          <div class="alert alert-danger" role="alert" ng-show="invalidUsername" ng-cloak>Please fill in username.</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
          <div class="alert alert-danger" role="alert" ng-show="invalidPasswordLength" ng-cloak>Password length must longer than 3 characters.</div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
