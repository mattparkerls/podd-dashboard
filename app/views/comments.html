<div class="comments-wrapper" ng-controller="CommentsCtrl">
  <h3>Comments</h3>

  <div class="comment-list">
    <ul class="list-unstyled">
      <li ng-repeat="comment in comments | orderBy:'createdAt' ">
        {{ comment.message | htmlToPlainText }}

        <div class="comment-meta">
          <dl>
            <dt>Submitted</dt>
            <dd>{{ comment.createdAt }}</dd>
            <dt>Author</dt>
            <dd>{{ comment.createdBy }}</dd>
        </div>
      </li>
    </ul>
  </div>

  <div class="comment-form">
    <form role="form" ng-submit="comment();">

      <div clas="form-group">
        <textarea ng-model="message" required class="form-control"
                  placeholder="Your comment here"></textarea>
      </div>

      <button type="submit" class="btn btn-default" ng-disabled="!message || submitting">Submit</button>
    </form>
  </div>
</div>
