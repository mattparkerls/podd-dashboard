<div class="container" id="scenario-map" ng-controller="ScenarioCtrl">
  
  <div id="map"></div>

  <div class="layers-control">
    <section class="group-1">
      <h3>Layers</h3>

      <div>
        <label>
          <input type="checkbox" ng-model="layers.form.report" ng-change="toggleReportsLayer(layers.form.report)">
          Report
        </label>
      </div>

      <div>
        <label>
          <input type="checkbox" ng-model="layers.form.gis" ng-change="toggleGISLayer(layers.form.gis)">
          GIS
        </label>
      </div>
      <div>

      </div>

    </section>
  </div> 

  <div id="footer" style="
    position: fixed;
    left: 50px;
    bottom:0px;
    height: 200px;
    width:100%;
    background: rgba(255, 255, 255, 0.5);
    ">
    <div style="margin: 20px;">
      <strong>ค้นหา: {{ window[0] }} ถึง {{ window[1] }}</strong>
      <div id="chart" style="margin:0px"></div>
        <menu class="small">
          <button ng-click="play()" class="play">play</button>
          <button ng-click="pause()" class="pause">pause</button>
          <button ng-click="replay()" class="stop">replay</button>
          <button ng-click="speedUp()" class="speedUp">speed up</button>
          <button ng-click="speedDown()" class="speedDown">speed down</button>
        </menu>
    </div>
  </div>
</div>
