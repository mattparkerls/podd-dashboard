<div class="container" id="scenario-map" ng-controller="ScenarioCtrl">

  <div id="map"></div>

  <div class="layers-control">
    <section class="group-1">
      <div>
        <label>
          <input type="checkbox" ng-model="layers.report.show" ng-change="toggleLayer(layers.report, layers.report.show)">
          Report
        </label>
      </div>

      <div class="scene-gis-control">
        <h4>GIS Data</h4>
        <div>
          <label>
            <input type="checkbox" ng-model="layers.gis.pig.show" ng-change="toggleLayer(layers.gis.pig, layers.gis.pig.show)">
            {{ layers.gis.pig.name }}
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox" ng-model="layers.gis.cow.show" ng-change="toggleLayer(layers.gis.cow, layers.gis.cow.show)">
            {{ layers.gis.cow.name }}
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox" ng-model="layers.gis.dog.show" ng-change="toggleLayer(layers.gis.dog, layers.gis.dog.show)">
            {{ layers.gis.dog.name }}
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox" ng-model="layers.gis.chicken.show" ng-change="toggleLayer(layers.gis.chicken, layers.gis.chicken.show)">
            {{ layers.gis.chicken.name }}
          </label>
        </div>
      </div>

      <div>

      </div>

    </section>
  </div>

  <div id="footer" style="
    position: fixed;
    left: 50px;
    bottom:0px;
    height: 200px;
    width:100%;
    background: rgba(255, 255, 255, 0.5);
    ">
    <div style="margin: 20px;">
      <strong>ค้นหา: {{ window[0] }} ถึง {{ window[1] }}</strong>
      <div id="chart" style="margin:0px"></div>
        <menu class="small">
          <button ng-click="speedDown()" class="speedDown"><i class="fa fa-backward"></i></button>
          <button ng-click="play()" class="play"><i class="fa fa-play"></i></button>
          <button ng-click="pause()" class="pause"><i class="fa fa-pause"></i></button>
          <button ng-click="replay()" class="stop"><i class="fa fa-stop"></i></button>
          <button ng-click="speedUp()" class="speedUp"><i class="fa fa-forward"></i></button>
        </menu>
    </div>
  </div>
</div>
