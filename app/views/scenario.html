<div class="container" id="scenario-map" ng-controller="ScenarioCtrl">
  
  <div id="map"></div>

  <div class="layers-control">
    <section class="group-1">
      <h3>Layers</h3>

      <div>
        <label>
          <input type="checkbox" ng-model="layers.form.report" ng-change="toggleReportsLayer(layers.form.report)">
          Report
        </label>
      </div>

      <div>
        <label>
          <input type="checkbox" ng-model="layers.form.gis" ng-change="toggleGISLayer(layers.form.gis)">
          GIS
        </label>
      </div>
      <div>

      </div>

    </section>
  </div>

  <div class="scenario-map-report-list">
    <ul>
      <li ng-repeat="marker in reportMarkers" ng-class="{active: marker.isActive}" id="report-item-{{ marker.item.id.split('.')[2] }}">
        <div class="active-line"></div>
        <a ng-href="/#/reports/{{ marker.item.id.split('.')[2] }}">
          <img ng-src="{{ marker.item.firstImageThumbnail }}" alt=""/>
          <p>เกิดเหตุเมื่อ {{ marker.item.incidentDate }}</p>
        </a>
      </li>
    </ul>
  </div>

  <div id="footer" style="
    position: fixed;
    left: 50px;
    bottom:0px;
    height: 200px;
    width:100%;
    background: rgba(255, 255, 255, 0.5);
    ">
    <div style="margin: 20px;">
      <strong>ค้นหา: {{ window[0] }} ถึง {{ window[1] }}</strong>
      <div id="chart" style="margin:0px"></div>
        <menu class="small">
          <button ng-click="speedDown()" class="speedDown"><i class="fa fa-backward"></i></button>
          <button ng-click="play()" class="play"><i class="fa fa-play"></i></button>
          <button ng-click="pause()" class="pause"><i class="fa fa-pause"></i></button>
          <button ng-click="replay()" class="stop"><i class="fa fa-stop"></i></button>
          <button ng-click="speedUp()" class="speedUp"><i class="fa fa-forward"></i></button>
        </menu>
    </div>
  </div>
</div>
