<div class="l-info-section l-section l-full-width l-theme-gray" ng-controller="SummaryResultMonthlyCtrl" ng-cloak>
  <div class="l-detail-section l-section">
    <div class="title clearfix">
      <h2 class="pull-left"><i class="fa fa-bar-chart fa-size-22"></i>รายงานผลการเฝ้าระวังรายเดือน</h2>
    </div>


    <div class="content-wrapper">
      <div class="content">

        <div class="row" ng-repeat="(key, group) in groups">
          <div class="col-md-12">
            <h4>{{group.name}}</h4>
            <ul>
              <li ng-repeat="(key, report) in group.reports">
                <a href="{{report.url}}">
                  ปี {{report.year}}
                  เดือน {{report.month}}
                </a>
              </li>
            </ul>
          </div>
        </div>


      </div>
    </div>
  </div>



</div>
