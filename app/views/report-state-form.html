<ui-select
  ng-model="states.current"
  search-enabled="false"
  on-select="proxyChange()">
  <ui-select-match>{{ $select.selected.name }}</ui-select-match>
  <ui-select-choices
    repeat="state in states.all">
    <span ng-bind-html="state.name | highlight:$select.search"></span>
  </ui-select-chioces>
</ui-select>
