<div ng-if="reportFollowUpParent" class="report-followup-parent">
  <h4>Case ที่ follow</h4>
  <p ng-click="onClickReportFollowUp(reportFollowUpParent)" class="report-followup-title">
    รายงานหมายเลข #{{ reportFollowUpParent.id }}
  </p>
  <p><small>รายงานเมื่อ <span ng-bind="reportFollowUpParent.date | amDateFormat:'วันddddที่ D MMMM YYYY เวลา HH:mm'"></span></small></p>
</div>

<div ng-if="!reportFollowUpParent && items">
  <h4>รายงานที่ follow รายงานนี้ (Follow-up reports)</h4>
  <ul class="list-group report-followup-list" ng-show="items">
    <li class="list-group-item" ng-repeat="item in items">
      <div class="report-followup-title" ng-click="onClickReportFollowUp(item)">
        <p>รายงานหมายเลข #{{ item.id }}</p>
      </div>
      <p><small>รายงานเมื่อ <span ng-bind="item.date | amDateFormat:'วันddddที่ D MMMM YYYY เวลา HH:mm'"></span></small></p>
    </li>
  </ul>
</div>

<div class="empty-text" ng-hide="items">ยังไม่มีรายงานที่เกี่ยวข้อง</div>
