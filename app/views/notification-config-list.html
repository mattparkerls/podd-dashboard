<div class="summary-view l-info-section l-section l-full-width"
     ng-controller="NotificationCtrl"
     ng-cloak>
  <div class="l-detail-section l-section">

    <div class="title clearfix">
      <h2 class="pull-left">
        <i class="fa fa-users pull-left fa-size-22"></i>
        การแจ้งเตือน
      </h2>
    </div>
    <div class="content-wrapper content">
      <div class="summary-wrapper profile-wrapper">
        <div class="row">
          <div class="col-md-12">

            <h2 class="subheading">ตารางรายการแจ้งเตือน</h2>

            <div class="filter-action clearfix">
              <button type="button" class="btn btn-default hide">ลบรายการ</button>
              <button type="button" class="btn btn-primary pull-left hide" data-toggle="modal" data-target="#userModal" ng-click="selectedUser(null)" ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> สร้างผู้ใช้</button>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="pull-left">

                </div>
                <div class="pull-right">

                </div>
              </div>
            </div>

            <div class="filter-result-container">
              <div class="ta-view">
                <div class="ta-view-header row hidden-xs">
                  <div class="col-md-1 col-sm-1 col-checkbox">
                    <input type="checkbox"/>
                  </div>
                  <div class="col-md-1 col-sm-2">รหัส</div>
                  <div class="col-md-4 col-sm-2">รายการ</div>
                  <div class="col-md-4 col-sm-2">แจ้งเตือนไปยัง</div>
                  <div class="col-md-2 col-sm-2 text-right">คำสั่ง</div>
                </div>
                <div ng-repeat="template in notificationTemplates" class="ta-view-row row">

                  <div class="ta-view-col col-md-1 col-sm-1 col-checkbox" data-th="เลือก">
                    <input type="checkbox"/>
                  </div>

                  <div class="ta-view-col col-md-1 col-sm-2" data-th="รหัส">
                    <span>#{{ template.id }} </span>
                  </div>

                  <div class="ta-view-col col-md-4 col-sm-5" data-th="รายการ">
                    <span ng-bind="::template.description" ></span>
                  </div>

                  <div class="ta-view-col col-md-4 col-sm-2" data-th="แจ้งเตือนไปยัง">
                    <span>{{ template.contact.to }} </span>
                  </div>

                  <div class="ta-view-col ta-view-area col-md-2 col-sm-2 text-right" data-th="คำสั่ง">
                    <a class="btn btn-primary btn-xs pull-right ng-click-active" role="button" data-toggle="modal" data-target="#contactModal" ng-click="selectedTemplate(template)">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> แก้ไข
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="filter-result-message" ng-show="error">
              <div class="filter-error alert alert-danger" role="alert" ng-show="error">
                <strong>เกิดข้อผิดพลาด</strong>
              </div>

            </div>

            <div class="filter-empty alert alert-info" ng-show="!loading && users.authorities == 0">
              <strong>ไม่พบผลการค้นหา</strong>
            </div>

            <div class="loadmore" ng-cloak ng-show="loading">
              <button class="btn btn-default center-block" type="button" ng-disabled="true">{{ loading ? 'กรุณารอสักครู่...' : 'เพิ่มเติม...' }} </button>
            </div>

          </div >
        </div>
      </div>
    </div>

    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">{{ selected.description }}</h4>
          </div>
          <div class="modal-body">
            <h4>ข้อมูลติดต่อ</h4>

            <pre><small><b>ตัวอย่าง:</b> นายกสมใจ อินทนนท์ 081-9414023, รองนายกสมชาย บุญมาก 089-9210033</small></pre>

            <textarea class="no-resize" style="width: 100%; height: 150px;" ng-model="newSelectedContact" ng-disabled="isSave">
            </textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-disabled="disabledUpdateBtn">ปิด</button>
            <button type="button" class="btn btn-primary" ng-click="saveContact()" ng-disabled="disabledUpdateBtn" ng-show="!isSave">{{ disabledUpdateBtn ? 'กำลังอัพเดท...' : 'อัพเดท' }}</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
