<div class="l-info-section l-section l-full-width l-theme-gray">
  <div class="l-detail-section l-section">
    <div class="title clearfix">
      <h2 class="pull-left"><i class="fa fa-list-ol pull-left fa-size-22"></i>รายการรายงาน</h2>
    </div>

    <div class="content-wrapper"><div class="content">

    <div class="row">
      <div class="col-sm-4">
        <div class="filter-form">
          <form class="form-horizontal" ng-submit="submit($event)">
            <h3>Filter</h3>
            <div class="form-group">
              <h4 class="filter-heading"><i class="fa fa-file-text"></i> ประเภทรายงาน</h4>
                <button class="btn btn-choice" ng-class="{ 'btn-choice-selected': reportType.checked }" type="button"
                        ng-repeat="reportType in reportTypes.all"
                        ng-click="toggleReportTypeCheck(reportType)">
                  <span class="badgex" ng-if="!reportType.checked">
                    <i class="fa fa-circle-o fa-size-14"></i>
                  </span>
                  <span class="badgex" ng-if="reportType.checked">
                    <i class="fa fa-check-circle-o fa-size-14"></i>
                  </span>
                  {{ reportType.name }}
                </button>
            </div><!-- /report type form -->

            <div class="form-group">
              <h4 class="filter-heading"><i class="fa fa-stethoscope"></i> สถานะรายงาน</h4>
                <div class="report-type-states-group" ng-repeat="reportType in reportTypes.all | filter:{checked:true}">
                  <div class="states-group-title"><string>{{ reportType.name }}</string></div>
                  <div class="states-group-options">
                    <button class="btn btn-choice" ng-class="{ 'btn-choice-selected': state.checked }" type="button"
                            ng-repeat="state in reportTypeStates.all[reportType.id]"
                            ng-click="toggleStateCheck(state)">
                      <span class="badgex" ng-if="!state.checked">
                        <i class="fa fa-circle-o fa-size-14"></i>
                      </span>
                      <span class="badgex" ng-if="state.checked">
                        <i class="fa fa-check-circle-o fa-size-14"></i>
                      </span>
                      {{ state.name }}
                    </button>
                  </div><!-- /states-group-options -->
                </div><!-- /.report-type-states-group -->
            </div><!-- /report type state form -->

            <div class="form-group filter-form-date">
              <h4 class="filter-heading"><i class="fa fa-calendar"></i> ช่วงเวลา</h4>
                <div class="row">
                  <div class="col-md-6">
                    <small class="states-group-title">ตั้งแต่วันที่</small>
                    <div>
                      <input type="text" pick-a-date="dateFrom"
                             pick-a-date-options="{ selectYears: true }" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <small class="states-group-title">ถึงวันที่</small>
                    <div>
                      <input type="text" pick-a-date="dateTo"
                             pick-a-date-options="{ selectYears: true }"  />
                    </div>
                  </div>
                </div>
            </div><!-- /date range form -->

            <div class="form-group">
              <h4 class="filter-heading"><i class="fa fa-location-arrow"></i> Authority</h4>
                <ui-select multiple
                  reset-search-input="true"
                  ng-model="authorities.selected"
                  class="ui-select-match-custom">
                  <ui-select-match>{{ $item.name }}</ui-select-match>
                  <ui-select-choices
                    group-by="'parentName'"
                    repeat="authority in authorities.all | filter:$select.search | orderBy:['_order', 'parentName', 'name']">
                    <span ng-bind-html="authority.name | highlight:$select.search"></span>
                  </ui-select-choices>
                </ui-select>
            </div><!-- /authority form -->

            <button class="btn btn-primary" type="submit" ng-disabled="loading">
              Submit
            </button>
          </form>
        </div><!-- /.filter-form -->
      </div> <!-- /.col-sm-4 -->

      <div class="col-sm-8">
        <div class="filter-result-container">

          <div ng-repeat="report in reports" class="row filter-result-item" ng-click="viewReport(report.id)">
            <div class="col-md-2" ng-bind="report.date | amDateFormat:'D MMM YY'"></div>
            <div class="col-md-10">
              <label class="label label-default label-state-{{report.stateCode}}"
                       ng-bind="report.stateName"></label>
              <span ng-bind="::report.reportTypeName" class="filter-reporttype"></span>
              <div class="filter-result-area">
                <i class="fa fa-map-marker"></i>
                  <span ng-bind="::report.administrationAreaAddress"></span>
              </div>
              <div class="filter-result-desc" ng-bind-html="::report.renderedOriginalFormData"></div>
            </div>
          </div><!-- /.filter-result-item -->

          <div class="filter-result-message" ng-show="error || isEmpty()">
            <div class="filter-error alert alert-danger" role="alert" ng-show="error">
                <strong>เกิดข้อผิดพลาด</strong> กรุณาลองรีเฟรชอีกครั้ง
            </div>

            <div class="filter-empty alert alert-info" ng-show="isEmpty()">
                <strong>ไม่พบผลการค้นหา</strong> ไม่มีผลลัพท์ที่คุณกำลังค้นหา ลองดูใหม่นะ
            </div>
          </div><!-- /.filter-result-message -->
        </div><!-- /.filter-result-container -->

        <div class="loadmore" ng-cloak ng-show="!error && !isEmpty()">
          <button class="btn btn-default center-block" type="button" ng-show="!lastPage" ng-click="::loadMore()" ng-disabled="loading">{{ loading ? 'Loading...' : 'Load more...' }} (Page {{page}} / {{totalPage}})</button>
        </div><!-- /.loadmore -->

      </div> <!-- /.col-sm-8 -->
    </div>



    </div></div>
  </div>
</div>

<div ng-include="'/views/report-view.html'" onload="initReportModal()"></div>
